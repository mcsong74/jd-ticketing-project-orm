<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">
    
    <div th:replace="/fragments/header :: header"></div>
    
    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>
    
    <div class="dashboard-wrapper">
        
        <div class="dashboard-ecommerce">
            
            <div class="container-fluid dashboard-content">
                
                <div class="ecommerce-widget">
                    
                    <div class="row">
                        
                        <div class="col-lg-6 col-md-12">
                            
                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project List</h2>
                                </header>
                                
                                <div class="panel-body">
                                    
                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form>
                                    
                                    
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->
                                
                                </div>
                            
                            </section>
                        
                        </div>
                    
                    </div>
                
                </div>
                
                
                
                <!-- ------------------------TABLE START----------------------------- -->
                
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
<!--                                <header class="panel-heading">-->
<!--                                    <h2 class="panel-title">User List</h2>-->
<!--                                </header>-->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>Project Code</th>
                                                <th>Project Name</th>
                                                <th>Start / End Date</th>
                                                <th>Manager</th>
                                                <th>UnFinished/Completed</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="project:${projects}">
                                                <td th:text="${project.getProjectCode()}"></td>
                                                <td th:text="${project.getProjectName()}"></td>
                                                <td th:text="${project.getStartDate()+' to '+project.getEndDate()}"></td>
                                                <td th:text="${project.getAssignedManager().getFirstName()+' '
                                                            +project.getAssignedManager().getLastName()}"></td>
                                                <td th:text="${project.getUnfinishedTaskCount()+'/'
                                                        +project.getCompletedTaskCount()}"></td>
                                                <td th:text="${project.getProjectStatus()}"></td>
                                                <td>
                                                    <a class="btn btn-info btn-sm" type="submit">Complete</a>
                                                </td>

                                            </tr>
                                            
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
                
                <!-- ------------------------TABLE END----------------------------- -->
            
            </div>
        
        </div>
    
    </div>
    
    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
